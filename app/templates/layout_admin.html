<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row d-flex d-md-block flex-nowrap wrapper">
            <div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
                <div class="list-group border-0 text-center text-md-left">
                    <a href="{{url_for('dashboard')}}" class="list-group-item d-inline-block collapsed"><i class="fa fa-tachometer-alt"></i> <span class="d-none d-md-inline">Dashboard</span> </a>
                    <a href="{{url_for('alumnos')}}" class="list-group-item d-inline-block collapsed"><i class="fas fa-user-graduate"></i><span class="d-none d-md-inline">Alumnos</span></a>
                    <a href="#" class="list-group-item d-inline-block collapsed"><i class="fas fa-user-tie"></i><span class="d-none d-md-inline">Profesores </span></a>
                    <a href="#" class="list-group-item d-inline-block collapsed"><i class="fas fa-user-friends"></i><span class="d-none d-md-inline">Grupos</span></a>
                    <a href="#" class="list-group-item d-inline-block collapsed"><i class="fas fa-book-open"></i><span class="d-none d-md-inline">Materias</span></a>
                </div>
            </div>
            <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
                <div class="page-header">
                    <h3 class="display-4 font-weight-light">{{titulo}}</h3>
                </div>
                
                <hr>
                <div class="container">
                    {% block body %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
