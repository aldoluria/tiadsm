{% extends './admin/layout_admin.html' %}

{% block title %} {{titulo}} {% endblock %}

{% block body %}

<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{carrera.1}}</p>
    </blockquote>
    <br>
    <p class="card-text"><small class="text-muted">Última edición: {{carrera.4}}</small></p>
    <p class="card-text"><small class="text-muted">Fecha de creación: {{carrera.3[:10]}}</small></p>
  </div>
</div>


  <div class="row mt-3">
    <div class="col">
      <a href="{{url_for('carreras_editar', id=carrera[0])}}" class="btn btn-primary float-end">Editar</a>
    </div>
    <div class="col">
      <a href="{{ url_for('carreras_dashboard') }}" class="btn btn-danger float-start">Atras</a>
    </div>
  </div>



{% endblock %}
