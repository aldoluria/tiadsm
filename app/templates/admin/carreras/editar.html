{% extends './admin/layout_admin.html' %}

{% block title %} {{titulo}} {% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if "Error" in message %}danger {% elif "Advertencia" in message %}warning {% else %}success {% endif %} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

  <form method="post" action="{{url_for('carreras_actualizar', id=carrera[0])}}">
  <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

  <div class="form-group mb-3">
    <label  for="nombre">Nombre de la carrera</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" value="{{carrera.1}}">
  </div>

  <div class="row mt-3 mb-3">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Guardar
    </button>
    </div>
    <div class="col">
      <a class="btn btn-danger float-start" href="{{url_for('carreras_dashboard')}}">Atras</a>
    </div>
  </div>
        
</form>
{% endblock %}
